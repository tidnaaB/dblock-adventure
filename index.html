<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles.css" />
    <title>A D-Block Adventure - A short, RPG game by Baandit</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat"
          >XP: <strong><span id="xpText">0</span></strong></span
        >
        <span class="stat"
          >Health: <strong><span id="healthText">100</span></strong></span
        >
        <span class="stat"
          >Cash: <strong><span id="goldText">50</span></strong></span
        >
      </div>
      <div id="controls">
        <button id="button1">Go to the Bodega</button>
        <button id="button2">Go to the Streets</button>
        <button id="button3">Fight The Lox</button>
      </div>
      <div id="monsterStats">
        <span class="stat"
          >Rapper Name: <strong><span id="monsterName"></span></strong
        ></span>
        <span class="stat"
          >Health: <strong><span id="monsterHealth"></span></strong
        ></span>
      </div>
      <div id="text">
        Welcome to D-Block. You must defeat Jadakiss, Styles P and Sheek Looch,
        the three original goons and originators of The LOX. You are currently
        at the D-Block Carwash. <br />
        <br />
        Where do you want to go? Use the buttons above.
      </div>
    </div>
    <div class="image">
      <img
        id="image-lox"
        src="https://www.the-sun.com/wp-content/uploads/sites/6/2021/07/NINTCHDBPICT000671080239.jpg"
        alt="the lox" />
    </div>
    <script src="./script.js"></script>
  </body>
</html>
